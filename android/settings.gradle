// Importing the Properties class
import java.util.Properties

// Ensure pluginManagement block is the first statement in the settings.gradle file
pluginManagement {
    // Load the flutter SDK path
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    // Include the flutter tools gradle from the flutter SDK path
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    // Define the repositories to be used
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

// Define the plugins block after pluginManagement
plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.2.2" apply false
    id "org.jetbrains.kotlin.android" version "1.9.0" apply false
}

// Include the app module
include ":app"
